<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="left">
        <h4 id="result-title">Your Result</h4>
        <div class="score-left">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h4 id="sum-title">Summary</h4>
        <div class="scores">
          <div class="score-reaction">
            <div class="score-icon">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction">
              <span>Reaction</span>
            </div>
            <span class="black-text">80 / <span class="opaque">100</span></span>
          </div>
          <div class="score-memory">
            <div class="score-icon">
              <img src="/assets/images/icon-memory.svg" alt="Memory">
              <span>Memory</span>
            </div>
            <span class="black-text">92 / <span class="opaque">100</span></span>
          </div>
          <div class="score-verbal">
            <div class="score-icon">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal">
              <span>Verbal</span>
            </div>
            <span class="black-text">61 / <span class="opaque">100</span></span>
          </div>
          <div class="score-visual">
            <div class="score-icon">
              <img src="/assets/images/icon-visual.svg" alt="Visual">
              <span>Visual</span>
            </div>
            <span class="black-text">72 / <span class="opaque">100</span></span>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

</body>
</html>
